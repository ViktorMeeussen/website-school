<!doctype html>
<html lang="en">
  <head>
    <title>Aframe Environments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/ad57b15d/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>

       <!-- Opgave opdracht 
            Vul dit Aframe bestand verder aan zoals in het voorbeeld (filmpje)
            - foto (image) toevoegen-
            - sneeuwman afwerken (lichaam, hoofd met ogen en neus)-
            - Tekst "VR sneeuwman" in het midden zetten (zoals in het filmpje)-
            - hyperlink naar "wiki met sneeuwman"
            - (vrijblijvend:  texture rond box met hyperlink )
        -->
   
      
    <a-scene effects="bloom, fxaa" bloom="radius: 0.25" fxaa>
      <a-assets>      
            <img id="foto" src="sneeuwman.JPG">
            <img id="wiki" src="Wiki.png">
      </a-assets>        
        
        <!-- Camera -->
		<a-camera>
			<a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #FF0000; shader: flat; opacity: 0.5">
					  <a-animation attribute="scale"
					  			   to="3 3 3"
					  			   dur="1000"
					  			   begin="cursor-fusing"
					  			   fill="backwards"
					  			   easing="linear">
					  </a-animation>
			</a-entity>
		</a-camera>
        
        
        <!-- landschap -->
        <a-entity id="env1" environment="preset:checkerboard; shadow:true; fog: 0;skyType: atmosphere; lightPosition: 1.08 2.94 0.95"></a-entity>

        <!-- foto -->
         <a-image data-brackets-id="168" src="#foto" position="0.75 1.25 -7" geometry="width:2.5;height:2.5" id="foto sneeuwman"></a-image>
        
        <!-- sneeuwman -->
            <!--lichaam met 3 bollen-->
            <a-sphere data-brackets-id="219" id="onderste bol" position="-4.5 1.126 -8.75" radius="1.25" color="white" material="" geometry="" shadow=""></a-sphere>
            <a-sphere data-brackets-id="219" id="middelste bol" position="-4.5 2.724 -8.75" radius="1.25" color="white" geometry="radius:1" shadow=""></a-sphere>
            <a-sphere data-brackets-id="219" id="bol boven" position="-4.5 4.11 -8.75" radius="1.25" color="white" geometry="radius:0.75" shadow=""></a-sphere>
            <!--hoed-->
            <a-cone id="hoed" color="brown" radius-bottom="1" radius-top="0" position="-4.606 4.851 -8.894" rotation="-11 -3 15" material="color:#804000" geometry="" shadow=""></a-cone>
            <!--hoofd-->
            <a-cone data-brackets-id="334" id="neus" color="brown" radius-bottom="1" radius-top="0" position="-4.5 3.991 -7.801" rotation="90 0 0" material="color:#ff8000" shadow="" scale="0.15 0.55 0.15"></a-cone>
            <a-sphere data-brackets-id="387" id="oog 1" position="-4.25 4.303 -8.06" radius="1.25" color="white" geometry="radius:0.75" shadow="" scale="0.1 0.1 0.1" material="color:#000000"></a-sphere>
            <a-sphere data-brackets-id="387" id="oog 2" position="-4.75 4.303 -8.06" radius="1.25" color="white" geometry="radius:0.75" shadow="" scale="0.1 0.1 0.1" material="color:#000000"></a-sphere>
        
        <!-- tekst -->
        <a-entity id="tekst" data-brackets-id="272" text="value:..;anchor:left;color:#ffffff;width:2" position="0 0 0" ></a-entity>
        <a-text data-brackets-id="511" value="VR sneeuwman" position="-0.5 1 -6" text="color:#1a25c1;width:7;side:double"></a-text>
  
         <!-- box link naar website  -->    
        <a-entity id="box met weblink" mixin="col1" geometry="" position="4 0.577 -7" 
                  material="color:#777777;shader:flat;side:double;src:#wiki" 
                  event-set__enter="[object Object]" event-set__leave="[object Object]" 
                  onclick="location.href='https://nl.wikipedia.org/wiki/Sneeuwpop'" >
        </a-entity>
        
        <a-entity id="link" text="anchor:left;color:#00ff00;value:link;width:3.51" position="3.7 0.8 -6.48"></a-entity>
        <a-entity id="wiki" text="anchor:left;color:#00ff00;value:Wiki;width:3.51" position="3.7 0.6 -6.48"></a-entity>
        <a-entity id="Sneeuwman" text="anchor:left;color:#00ff00;value:Sneeuwman;width:3.51" position="3.5 0.4 -6.48">
        </a-entity>
        
     
    </a-scene>
  </body>

</html>
